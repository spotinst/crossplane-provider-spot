                    {
                      "image_id": "ami-id2"
                    }
                  ],
                  "instance_metadata_options": [
                    {
                      "http_put_response_hop_limit": 10,
                      "http_tokens": "required"
                    }
                  ],
                  "instance_types": [
                    "m4.large",
                    "m4.xlarge",
                    "m4.2xlarge",
                    "m4.4xlarge"
                  ],
                  "labels": [
                    {
                      "key": "key1",
                      "value": "value1"
                    }
                  ],
                  "name": "example",
                  "ocean_id": "o-123456",
                  "preferred_od_types": [
                    "c3.large",
                    "m4.large"
                  ],
                  "preferred_spot_types": [
                    "m4.large",
                    "m4.xlarge"
