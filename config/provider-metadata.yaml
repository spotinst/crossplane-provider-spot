                    }
                  ],
                  "autoscale_headrooms_automatic": [
                    {
                      "auto_headroom_percentage": 5
                    }
                  ],
                  "block_device_mappings": [
                    {
                      "device_name": "/dev/xvda",
                      "ebs": [
                        {
                          "delete_on_termination": "true",
                          "dynamic_volume_size": [
                            {
                              "base_size": 50,
                              "resource": "CPU",
                              "size_per_resource_unit": 20
                            }
                          ],
                          "encrypted": "false",
                          "throughput": 500,
                          "volume_size": 50,
                          "volume_type": "gp2"
                        }
                      ]
                    }
                  ],
                  "create_options": [
