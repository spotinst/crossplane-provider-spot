    spotinst_ocean_aws_launch_spec:
        subCategory: Ocean
        description: Provides a Spotinst Virtual Node Group resource using AWS.
        name: spotinst_ocean_aws_launch_spec
        title: ocean_aws_launch_spec
        examples:
            - name: example
              manifest: |-
                {
                  "associate_public_ip_address": true,
                  "autoscale_down": [
                    {
                      "max_scale_down_percentage": 20
                    }
                  ],
                  "autoscale_headrooms": [
                    {
                      "cpu_per_unit": 1000,
                      "gpu_per_unit": 0,
                      "memory_per_unit": 2048,
                      "num_of_units": 5
                    }
                  ],
                  "autoscale_headrooms_automatic": [
                    {
                      "auto_headroom_percentage": 5
                    }
                  ],
                  "block_device_mappings": [
                    {
                      "device_name": "/dev/xvda",
                      "ebs": [
                        {
                          "delete_on_termination": "true",
                          "dynamic_volume_size": [
                            {
                              "base_size": 50,
                              "resource": "CPU",
                              "size_per_resource_unit": 20
                            }
                          ],
                          "encrypted": "false",
                          "throughput": 500,
                          "volume_size": 50,
                          "volume_type": "gp2"
                        }
                      ]
                    }
                  ],
                  "create_options": [
                    {
                      "initial_nodes": 1
                    }
                  ],
                  "delete_options": [
                    {
                      "delete_nodes": true,
                      "force_delete": true
                    }
                  ],
                  "elastic_ip_pool": [
                    {
                      "tag_selector": [
                        {
                          "tag_key": "key",
                          "tag_value": "value"
                        }
                      ]
                    }
                  ],
                  "iam_instance_profile": "iam-profile",
                  "image_id": "ami-123456",
                  "images": [
                    {
                      "image_id": "ami-id1"
                    },
                    {
                      "image_id": "ami-id2"
                    }
                  ],
                  "instance_metadata_options": [
                    {
                      "http_put_response_hop_limit": 10,
                      "http_tokens": "required"
                    }
                  ],
                  "instance_types": [
                    "m4.large",
                    "m4.xlarge",
                    "m4.2xlarge",
                    "m4.4xlarge"
                  ],
                  "labels": [
                    {
                      "key": "key1",
                      "value": "value1"
                    }
                  ],
                  "name": "example",
                  "ocean_id": "o-123456",
                  "preferred_spot_types": [
                    "m4.large",
                    "m4.xlarge"
                  ],
                  "resource_limits": [
                    {
                      "max_instance_count": 4,
                      "min_instance_count": 0
                    }
                  ],
                  "restrict_scale_down": true,
                  "root_volume_size": 30,
                  "scheduling_shutdown_hours": [
                    {
                      "is_enabled": true,
                      "time_windows": [
                        "Sat:08:00-Sat:08:30",
                        "Sun:08:00-Sun:08:30"
                      ]
                    }
                  ],
                  "scheduling_task": [
                    {
                      "cron_expression": "0 1 * * *",
                      "is_enabled": true,
                      "task_headroom": [
                        {
                          "cpu_per_unit": 1000,
                          "gpu_per_unit": 0,
                          "memory_per_unit": 2048,
                          "num_of_units": 5
                        }
                      ],
                      "task_type": "manualHeadroomUpdate"
                    }
                  ],
                  "security_groups": [
                    "sg-987654321"
