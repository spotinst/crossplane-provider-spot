                      "tag_selector": [
                        {
                          "tag_key": "key",
                          "tag_value": "value"
                        }
                      ]
                    }
                  ],
                  "ephemeral_storage": [
                    {
                      "ephemeral_storage_device_name": "/dev/xvda"
                    }
                  ],
                  "iam_instance_profile": "iam-profile",
                  "image_id": "ami-123456",
                  "images": [
                    {
                      "image_id": "ami-id1"
