    spotinst_ocean_aws_launch_spec:
        subCategory: Ocean
        description: Provides a Spotinst Virtual Node Group resource using AWS.
        name: spotinst_ocean_aws_launch_spec
        title: ocean_aws_launch_spec
        examples:
            - name: example
              manifest: |-
                {
                  "associate_public_ip_address": true,
                  "autoscale_down": [
