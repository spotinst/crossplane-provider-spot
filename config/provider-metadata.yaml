                  "root_volume_size": 30,
                  "scheduling_shutdown_hours": [
                    {
                      "is_enabled": true,
                      "time_windows": [
                        "Sat:08:00-Sat:08:30",
                        "Sun:08:00-Sun:08:30"
                      ]
                    }
                  ],
                  "scheduling_task": [
                    {
                      "cron_expression": "0 1 * * *",
                      "is_enabled": true,
                      "task_headroom": [
