name: spotinst/spotinst
resources:
    ocean_aks (Deprecated):
        subCategory: Ocean
        description: Provides a Spotinst Ocean Virtual Node Group resource using AKS.
        name: ocean_aks (Deprecated)
        title: ocean_aks (Deprecated)
        argumentDocs:
            auto_headroom_percentage: '- (Optional) Number between 0-200 to control the headroom % of the specific Virtual Node Group. Effective when cluster.autoScaler.headroom.automatic.is_enabled = true is set on the Ocean cluster.'
            autoscale: '- (Optional).'
            autoscale_headroom: '- (Optional)'
            cpu_per_unit: '- (Optional) Configure the number of CPUs to allocate for the headroom. CPUs are denoted in millicores, where 1000 millicores = 1 vCPU.'
            effect: '- (Optional) The effect of the taint. Valid values: "NoSchedule", "PreferNoSchedule", "NoExecute", "PreferNoExecute".'
            gpu_per_unit: '- (Optional) How many GPU cores should be allocated for headroom unit.'
            key: '- (Required) The label key.'
            label: '- (Optional) Additional labels for the virtual node group. Only custom user labels are allowed. Kubernetes built-in labels and Spot internal labels are not allowed.'
            launch_specification: '- (Optional).'
            max_instance_count: '- (Optional) Option to set a maximum number of instances per virtual node group. If set, value must be greater than or equal to 0.'
            max_pods: '- (Optional) The maximum number of pods per node in an AKS cluster.'
            memory_per_unit: '- (Optional) Configure the amount of memory (MiB) to allocate the headroom.'
            name: '- (Required) Set name for the virtual node group.'
            num_of_units: '- (Required) The number of headroom units to maintain, where each unit has the defined CPU, memory and GPU.'
            ocean_id: '- (Required) The Ocean cluster ID.'
            os_disk: '- (Optional) Specify OS disk specification other than default.'
            resource_limits: '- (Optional).'
            size_gb: '- (Required) The size of the OS disk in GB, Required if dataDisks is specified.'
            tag: '- (Optional) Additional key-value pairs to be used to tag the VMs in the virtual node group.'
            taint: '- (Optional) Additional taints for the virtual node group. Only custom user labels are allowed. Kubernetes built-in labels and Spot internal labels are not allowed.'
            type: '- (Optional) The type of the OS disk. Valid values: "Standard_LRS", "Premium_LRS", "StandardSSD_LRS".'
            utilize_ephemeral_storage: '- (Optional) Flag to enable/disable the Ephemeral OS Disk utilization.'
            value: '- (Optional) The label value.'
            zones: '- (Optional) An Array holding Availability Zones, this configures the availability zones the Ocean may launch instances in per VNG.'
        importStatements: []
    ocean_aks(Deprecated):
        subCategory: Ocean
        description: Provides a Spotinst Ocean resource using AKS.
        name: ocean_aks(Deprecated)
        title: ocean_aks(Deprecated)
        argumentDocs:
            acd_identifier: '- (Required) The AKS identifier. A valid identifier should be formatted as acd-nnnnnnnn and previously used identifiers cannot be reused.'
            additional_ip_config: '- (Optional) Additional configuration of network interface. The name fields between all the additional_ip_config must be unique.'
            aks_name: '- (Required) The AKS cluster name.'
            aks_resource_group_name: '- (Required) Name of the Azure Resource Group where the AKS cluster is located.'
            api_version: '- (Optional) API version of the extension.'
            assign_public_ip: '- (Optional) Assign public IP.'
            automatic: '- (Optional) Automatic headroom configuration.'
            autoscale_down: '- (Optional) Auto Scaling scale down operations.'
            autoscale_headroom: '- (Optional) Spare Resource Capacity Management feature enables fast assignment of Pods without having to wait for new resources to be launched.'
            autoscale_is_enabled: '- (Optional) Enable the Ocean Kubernetes Autoscaler.'
            autoscaler: '- (Optional) The Ocean Kubernetes Autoscaler object.'
            backend_pool_names: '- (Optional) Names of the Backend Pools to register the Cluster VMs to. Each Backend Pool is a separate load balancer.'
            controller_cluster_id: '- (Required) A unique identifier used for connecting the Ocean SaaS platform and the Kubernetes cluster. Typically, the cluster name is used as its identifier.'
            custom_data: '- (Optional) Must contain a valid Base64 encoded string.'
            extension: '- (Optional) List of Azure extension objects.'
            fallback_to_ondemand: '- (Optional) If no spot instance markets are available, enable Ocean to launch on-demand instances instead.'
            grace_period: '- (Optional, Default: 600) The amount of time to wait, in seconds, from the moment the instance has launched before monitoring its health checks.'
            health: '- (Optional) The Ocean AKS Health object.'
            image: '- (Optional) Image of VM. An image is a template for creating new VMs. Choose from Azure image catalogue (marketplace).'
            is_enabled: '- (Optional) Enable automatic headroom. When set to true, Ocean configures and optimizes headroom automatically.'
            is_primary: '- (Optional) Defines whether the network interface is primary or not.'
            key: '- (Optional) Tag key.'
            load_balancer: '- (Optional) Configure Load Balancer.'
            load_balancer_sku: '- (Optional) Supported values: Standard, Basic.'
            managed_service_identity: '- (Optional) List of Managed Service Identity objects.'
            marketplace: '- (Optional) Select an image from Azure''s Marketplace image catalogue.'
            max_memory_gib: '- (Optional) The maximum memory in GiB units that can be allocated to the cluster.'
            max_pods: '- (Optional) The maximum number of pods per node in an AKS cluster.'
            max_scale_down_percentage: '- (Optional) Would represent the maximum % to scale-down.'
            max_vcpu: '- (Optional) The maximum cpu in vCpu units that can be allocated to the cluster.'
            minor_version_auto_upgrade: '- (Optional) Toggles whether auto upgrades are allowed.'
            name: '- (Required) The Ocean cluster name.'
            network: '- (Optional) Define the Virtual Network and Subnet.'
            network_interface: '- (Optional) A list of virtual network interfaces. The publicIpSku must be identical between all the network interfaces. One network interface must be set as the primary.'
            offer: '- (Optional) Image name.'
            os_disk: '- (Optional) OS disk specifications.'
            percentage: '- (Optional) Optionally set a number between 0-100 to control the percentage of total cluster resources dedicated to headroom. Relevant when isEnabled is toggled on.'
            private_ip_version: '- (Optional, Default: IPv4) Supported values: IPv4, IPv6.'
            publisher: '- (Optional) Image publisher.'
            resource_group_name: '- (Optional) Name of the Azure Resource Group into which VMs will be launched. Cannot be updated.'
            resource_limits: '- (Optional) Optionally set upper and lower bounds on the resource usage of the cluster.'
            size_gb: '- (Optional) The size of the OS disk in GB.'
            sku: '- (Optional) Image Stock Keeping Unit (which is the specific version of the image).'
            spot_percentage: '- (Optional) Percentage of Spot VMs to maintain.'
            ssh_public_key: '- (Required) SSH public key for admin access to Linux VMs.'
            strategy: '- (Optional) The Ocean AKS strategy object.'
            subnet_name: '- (Optional) Subnet name.'
            tag: '- (Optional) Unique key-value pairs that will be used to tag VMs that are launched in the cluster.'
            type: '- (Optional) Extension type.'
            user_name: '- (Optional) Username for admin access to VMs.'
            value: '- (Optional) Tag value.'
            version: '- (Optional, Default: latest) Image version.'
            virtual_network_name: '- (Optional) Virtual network.'
            vm_sizes: '- (Optional) The types of virtual machines that may or may not be a part of the Ocean cluster.'
            whitelist: '- (Optional) VM types allowed in the Ocean cluster.'
            zones: '- (Optional) An Array holding default Availability Zones, this configures the availability zones the Ocean may launch instances in.'
        importStatements: []
    spotinst_account_aws:
        subCategory: Accounts
        description: Provides a Spotinst account resource.
        name: spotinst_account_aws
        title: account_aws
        examples:
            - name: my_aws_acct
              manifest: |-
                {
                  "name": "my_aws_acct"
                }
        argumentDocs:
            id: '- The account ID.'
            name: '- (Required) Provide a name for your account. The account name must contain at least one character that is a-z or A-Z.'
        importStatements: []
    spotinst_credentials_aws:
        subCategory: Accounts
        description: Provides a Spotinst credential AWS resource.
        name: spotinst_credentials_aws
        title: credentials_aws
        examples:
            - name: credential
              manifest: |-
                {
                  "accountid": "act-123456",
                  "iamrole": "arn:aws:iam::1234567890:role/Spot_Iam_Role"
                }
        argumentDocs:
            accountid: '- (Required) The ID of the account associated with your token.'
            iamrole: '- (Required) Provide the IAM Role ARN connected to another AWS account 922761411349 and with the latest Spot Policy - https://docs.spot.io/administration/api/spot-policy-in-aws'
        importStatements: []
    spotinst_data_integration:
        subCategory: Data Integration
        description: Manages an Data Integration resource.
        name: spotinst_data_integration
        title: data_integration
        examples:
            - name: example
              manifest: |-
                {
                  "name": "foo",
                  "s3": [
                    {
                      "bucketName": "terraform-test-do-not-delete",
                      "subdir": "terraform-test-data-integration"
                    }
                  ],
                  "status": "enabled"
                }
        argumentDocs:
            bucketName: '- (Required) The name of the bucket to use. Your spot IAM Role policy needs to include s3:putObject permissions for this bucket. Can''t be null.'
            id: '- The Spotinst Data Integration ID.'
            name: '- (Required) The name of the data integration.'
            s3: '- (Required) When vendor value is s3, the following fields are included:'
            status: '- (Optional, only when update) Determines if this data integration is on or off. Valid values: "enabled", "disabled"'
            subdir: '- (Optional) The subdirectory in which your files will be stored within the bucket. Adds the prefix subdir/ to new objects'' keys. Can''t be null or contain ''/''.'
        importStatements: []
    spotinst_elastigroup_aws:
        subCategory: Elastigroup
        description: Provides a Spotinst AWS group resource.
        name: spotinst_elastigroup_aws
        title: elastigroup_aws
        examples:
            - name: default-elastigroup
              manifest: |-
                {
                  "capacity_unit": "weight",
                  "cpu_credits": "unlimited",
                  "cpu_options": [
                    {
                      "threads_per_core": 1
                    }
                  ],
                  "description": "created by Terraform",
                  "desired_capacity": 0,
                  "ebs_optimized": false,
                  "enable_monitoring": false,
                  "fallback_to_ondemand": false,
                  "iam_instance_profile": "iam-profile",
                  "image_id": "ami-a27d8fda",
                  "instance_types_ondemand": "m3.2xlarge",
                  "instance_types_preferred_spot": [
                    "m3.xlarge"
                  ],
                  "instance_types_spot": [
                    "m3.xlarge",
                    "m3.2xlarge"
                  ],
                  "instance_types_weights": [
                    {
                      "instance_type": "m3.xlarge",
                      "weight": 10
                    },
                    {
                      "instance_type": "m3.2xlarge",
                      "weight": 16
                    }
                  ],
                  "key_name": "my-key.ssh",
                  "lifecycle": [
                    {
                      "ignore_changes": [
                        "desired_capacity"
                      ]
                    }
                  ],
                  "max_size": 0,
                  "metadata_options": [
                    {
                      "http_put_response_hop_limit": 10,
                      "http_tokens": "optional",
                      "instance_metadata_tags": "enabled"
                    }
                  ],
                  "min_size": 0,
                  "minimum_instance_lifetime": 12,
                  "name": "default-elastigroup",
                  "on_demand_types": [
                    "c3.large"
                  ],
                  "orientation": "balanced",
                  "placement_tenancy": "default",
                  "product": "Linux/UNIX",
                  "region": "us-west-2",
                  "resource_requirements": [
                    {
                      "excluded_instance_families": [
                        "a",
                        "m"
                      ],
                      "excluded_instance_generations": [
                        "1",
                        "2"
                      ],
                      "excluded_instance_types": [
                        "m3.large"
                      ],
                      "required_gpu_maximum": 16,
                      "required_gpu_minimum": 1,
                      "required_memory_maximum": 512,
                      "required_memory_minimum": 1,
                      "required_vcpu_maximum": 64,
                      "required_vcpu_minimum": 1
                    }
                  ],
                  "resource_tag_specification": [
                    {
                      "should_tag_amis": true,
                      "should_tag_enis": true,
                      "should_tag_snapshots": true,
                      "should_tag_volumes": true
                    }
                  ],
                  "scaling_down_policy": [
                    {
                      "adjustment": 1,
                      "cooldown": 300,
                      "evaluation_periods": 10,
                      "metric_name": "DefaultQueuesDepth",
                      "namespace": "custom",
                      "period": 60,
                      "policy_name": "Default Scaling Down Policy",
                      "statistic": "average",
                      "threshold": 10,
                      "unit": "none"
                    }
                  ],
                  "scaling_strategy": [
                    {
                      "terminate_at_end_of_billing_hour": true,
                      "termination_policy": "default"
                    }
                  ],
                  "scaling_up_policy": [
                    {
                      "adjustment": 1,
                      "cooldown": 300,
                      "evaluation_periods": 5,
                      "metric_name": "DefaultQueuesDepth",
                      "namespace": "custom",
                      "period": 60,
                      "policy_name": "Default Scaling Up Policy",
                      "statistic": "average",
                      "threshold": 100,
                      "unit": "none"
                    }
                  ],
                  "security_groups": [
                    "sg-123456"
                  ],
                  "subnet_ids": [
                    "sb-123456",
                    "sb-456789"
                  ],
                  "tags": [
                    {
                      "key": "Env",
                      "value": "production"
                    },
                    {
                      "key": "Name",
                      "value": "default-production"
                    },
                    {
                      "key": "Project",
                      "value": "app_v2"
                    }
                  ],
                  "user_data": "echo hello world",
                  "wait_for_capacity": 5,
                  "wait_for_capacity_timeout": 300
                }
        argumentDocs:
            access_key: '- (Required) The access key of the Rancher API.'
            acl_token: '- (Required) Nomad ACL Token'
            action: '- (Required) The action to take when scale up according to step''s threshold is needed.'
            action_type: '- (Optional; if not using min_target_capacity or max_target_capacity) The type of action to perform for scaling. Valid values: "adjustment", "percentageAdjustment", "setMaxTarget", "setMinTarget", "updateCapacity". If a step_adjustment object is defined, then it cannot be specified.'
            adjustment: '- (Optional; Min 1) The number of instances to add or remove.'
            adjustment_percentage: '- (Optional; Min 1) The percentage of instances to add or remove.'
            api_server: '- (Required; if using integration_mode as saas)'
            application_name: '- (Optional) The application name.'
            associate_ipv6_address: '- (Optional) Indicates whether to assign IPV6 addresses to your instance. Requires a subnet with IPV6 CIDR block ranges.'
            associate_public_ip_address: '- (Optional) Indicates whether to assign a public IP address to an instance you launch in a VPC. The public IP address can only be assigned to a network interface for eth0, and can only be assigned to a new network interface, not an existing one.'
            auto_apply_tags: '- (Optional) Enables updates to tags without rolling the group when set to true.'
            automatic_roll: '- (Required) Should roll perform automatically'
            autoscale_attributes: '- (Optional) A key/value mapping of tags to assign to the resource.'
            autoscale_constraints: '- (Optional) A key/value mapping of tags to assign to the resource.'
            autoscale_cooldown: '- (Optional, Default: 300) The amount of time, in seconds, after a scaling activity completes before any further trigger-related scaling activities can start.'
            autoscale_down: '- (Optional) Enabling scale down.'
            autoscale_headroom: '- (Optional) Headroom for the cluster.'
            autoscale_is_auto_config: '- (Optional, Default: false) Enabling the automatic auto-scaler functionality. For more information please see: ECS auto scaler.'
            autoscale_is_enabled: '- (Optional, Default: false) Specifies whether the auto scaling feature is enabled.'
            autoscale_labels: '- (Optional) A key/value mapping of tags to assign to the resource.'
            autoscale_scale_down_non_service_tasks: '- (Optional) Determines whether to scale down non-service tasks.'
            availability_zones: |-
                - (Optional) List of Strings of availability zones. When this parameter is set, subnet_ids should be left unused.
                Note: availability_zones naming syntax follows the convention availability-zone:subnet:placement-group-name. For example, to set an AZ in us-east-1 with subnet subnet-123456 and placement group ClusterI03, you would set:
                availability_zones = ["us-east-1a:subnet-123456:ClusterI03"]
            balancer_id: '- (Required) ID of Multai Load Balancer.'
            batch: '- (Optional) Batch configuration object:'
            batch_min_healthy_percentage: '- (Optional, Default 50) Indicates the threshold of minimum healthy instances in single batch. If the amount of healthy instances in single batch is under the threshold, the deployment will fail. Range 1 - 100.'
            batch_size_percentage: '- (Optional; Required when the task_type is "roll".) The percentage size of each batch in the scheduled deployment roll.'
            block_devices_mode: '- (Optional) String, determine the way we attach the data volumes to the data devices, possible values: "reattach" and "onLaunch" (default is onLaunch).'
            capacity_unit: '- (Optional, Default: instance) The capacity unit to launch instances by. If not specified, when choosing the weight unit, each instance will weight as the number of its vCPUs. Valid values: instance, weight.'
            cleanup_on_failure: '- (Optional) Cleanup automatically after a failed deploy.'
            cluster_identifier: '- (Required; if using integration_mode as pod)'
            cluster_name: '- (Required) The name of the EC2 Container Service cluster.'
            cooldown: '- (Optional, Default: 300) The amount of time, in seconds, after a scaling activity completes and before the next scaling activity can start. If this parameter is not specified, the default cooldown period for the group applies.'
            cpu_credits: '- (Optional) Controls how T3 instances are launched. Valid values: standard, unlimited.'
            cpu_options: '- (Optional) The CPU options for the instances that are launched within the group:'
            cpu_per_unit: '- (Optional, Default: 0) Cpu units for compute.'
            cron_expression: '- (Optional; Required if not using frequency) A valid cron expression. The cron is running in UTC time zone and is in Unix cron format.'
            delete_on_termination: '- (Optional) If set to true, the interface is deleted when the instance is terminated.'
            deployment_group_name: '- (Optional) The deployment group name.'
            deployment_groups: '- (Optional) Specify the deployment groups details.'
            deployment_id: '- (Optional) The deployment id you want to get'
            deployment_preferences: '- (Optional) Preferences when performing a roll'
            description: '- (Optional) The group description.'
            desired_capacity: '- (Required) The desired number of instances the group should have at any time.'
            device_index: '- (Required) The index of the device on the instance for the network interface attachment.'
            dimensions: '- (Optional) A list of dimensions describing qualities of the metric.'
            domains: '- (Required) Collection of one or more domains to register.'
            draining_timeout: '- (Optional) The time in seconds, the instance is allowed to run while detached from the ELB. This is to allow the instance time to be drained from incoming TCP connections before terminating it, during a scale down operation.'
            ebs_block_device.delete_on_termination: '- (Optional) Whether the volume should be destroyed on instance termination.'
            ebs_block_device.device_name: '- (Required) The name of the device to mount.'
            ebs_block_device.encrypted: '- (Optional) Enables EBS encryption on the volume.'
            ebs_block_device.iops: '- (Optional) The amount of provisioned IOPS. This must be set with a volume_type of "io1".'
            ebs_block_device.kms_key_id: '- (Optional) ID for a user managed CMK under which the EBS Volume is encrypted'
            ebs_block_device.snapshot_id: '- (Optional) The Snapshot ID to mount.'
            ebs_block_device.throughput: '- (Optional) The amount of data transferred to or from a storage device per second, you can use this param just in a case that volume_type = gp3.'
            ebs_block_device.volume_size: '- (Optional) The size of the volume in gigabytes.'
            ebs_block_device.volume_type: '- (Optional, Default: "standard") The type of volume. Can be "standard", "gp2", "gp3", "io1", "st1" or "sc1".'
            ebs_optimized: '- (Optional) Enable high bandwidth connectivity between instances and AWS’s Elastic Block Store (EBS). For instance types that are EBS-optimized by default this parameter will be ignored.'
            elastic_ips: '- (Optional) A list of AWS Elastic IP allocation IDs to associate to the group instances.'
            elastic_load_balancers: '- (Optional) List of Elastic Load Balancers names (ELB).'
            enable_monitoring: '- (Optional) Indicates whether monitoring is enabled for the instance.'
            ephemeral_block_device.device_name: '- (Required) The name of the block device to mount on the instance.'
            ephemeral_block_device.virtual_name: |-
                - (Required) The Instance Store Device Name
                (e.g. "ephemeral0").
            evaluation_periods: '- (Optional, Default: 1) The number of periods over which data is compared to the specified threshold.'
            excluded_instance_families: '- (Optional) Instance families to exclude'
            excluded_instance_generations: '- (Optional)Instance generations to exclude'
            excluded_instance_types: '- (Optional) Instance types to exclude'
            expression: '- (Required) An expression consisting of the metric names listed in the ''metrics'' array.'
            expressions: '- (Optional) Array of objects (Expression config)'
            extended_statistic: '- (Optional) Percentile statistic. Valid values: "p0.1" - "p100".'
            fallback_to_ondemand: '- (Required) In a case of no Spot instances available, Elastigroup will launch on-demand instances instead.'
            frequency: '- (Optional; Required if not using cron_expression) The recurrence frequency to run this task. Supported values are "hourly", "daily", "weekly" and "continuous".'
            grace_period: '- (Optional) The period of time (seconds) to wait before checking a batch''s health after it''s deployment.'
            health_check_grace_period: '- (Optional) The amount of time, in seconds, after the instance has launched to starts and check its health.'
            health_check_type: '- (Optional) The service that will perform health checks for the instance. Valid values: "ELB", "HCS", "TARGET_GROUP", "MLB", "EC2", "MULTAI_TARGET_SET", "MLB_RUNTIME", "K8S_NODE", "NOMAD_NODE", "ECS_CLUSTER_INSTANCE".'
            health_check_unhealthy_duration_before_replacement: '- (Optional) The amount of time, in seconds, that we will wait before replacing an instance that is running and became unhealthy (this is only applicable for instances that were once healthy).'
            hosted_zone_id: '- (Required) The id associated with a hosted zone.'
            http_put_response_hop_limit: '- (Optional, Default: 1) The desired HTTP PUT response hop limit for instance metadata requests. The larger the number, the further instance metadata requests can travel. Valid values: Integers from 1 to 64.'
            http_tokens: '- (Required) The state of token usage for your instance metadata requests. Valid values: optional or required.'
            iam_instance_profile: '- (Optional) The ARN or name of an IAM instance profile to associate with launched instances.'
            id: '- The group ID.'
            image_id: '- (Optional) The ID of the AMI used to launch the instance.'
            images: |-
                - (Optional) An array of image objects.
                Note: Elastigroup can be configured with either imageId or images, but not both.
            instance_metadata_tags: '- (Optional) Indicates whether access to instance tags from the instance metadata is enabled or disabled. Can’t be null.'
            instance_type: '- (Required) Name of instance type (String).'
            instance_types_ondemand: '- (Optional) The type of instance determines your instance''s CPU capacity, memory and storage (e.g., m1.small, c1.xlarge).'
            instance_types_preferred_spot: '- (Optional) Prioritize a subset of spot instance types. Must be a subset of the selected spot instance types.'
            instance_types_spot: '- (Optional) One or more instance types. Note: Cannot be defined if ''resourceRequirements'' is defined.'
            instance_types_weights: '- (Optional) List of weights per instance type for weighted groups. Each object in the list should have the following attributes:'
            integration_beanstalk: '- (Optional) Describes the Beanstalk integration.'
            integration_codedeploy: '- (Optional) Describes the Code Deploy integration.'
            integration_docker_swarm: '- (Optional) Describes the Docker Swarm integration.'
            integration_ecs: '- (Optional) Describes the EC2 Container Service integration.'
            integration_gitlab: '- (Optional) Describes the Gitlab integration.'
            integration_kubernetes: '- (Optional) Describes the Kubernetes integration.'
            integration_mesosphere: '- (Optional) Describes the Mesosphere integration.'
            integration_mode: '- (Required) Valid values: "saas", "pod".'
            integration_multai_runtime: '- (Optional) Describes the Multai Runtime integration.'
            integration_nomad: '- (Optional) Describes the Nomad integration.'
            integration_rancher: '- (Optional) Describes the Rancher integration.'
            integration_route53: '- (Optional) Describes the Route53 integration.'
            is_enabled: '- (Optional, Default: true) Setting the task to being enabled or disabled.'
            job_queue_names: '- (Required) Array of strings.'
            key_name: '- (Optional) The key name that should be used for the instance.'
            managed_actions: '- (Optional) Managed Actions parameters'
            master_host: '- (Required) The URL of the Rancher Master host.'
            master_port: '- (Required) Network port used by your swarm.'
            max_capacity: '- (Optional; Only valid for statefulUpdateCapacity) The maximum number of instances the group should have.'
            max_capacity_per_scale: '- (Optional) String, restrict the maximal number of instances which can be added in each scale-up action.'
            max_scale_down_percentage: '- (Optional) Represents the maximum percent to scale-down. Number between 1-100.'
            max_size: '- (Optional, Required if using scaling policies) The maximum number of instances the group should have at any time.'
            max_target_capacity: '- (Optional)  The desired target capacity of a group. Required if using "setMaxTarget" as action type'
            maximum: '- (Optional)  The upper limit number of instances that you can scale up to. Required if using "updateCapacity" as action type and neither "target" nor "minimum" are not defined.'
            memory_per_unit: '- (Optional, Default: 0) RAM units for compute.'
            metadata_options: '- (Optional) Data that used to configure or manage the running instances:'
            metric_name: '- (Required) The name of the metric, with or without spaces.'
            metrics: '- (Optional) Array of objects (Metric config)'
            min_capacity: '- (Optional; Only valid for statefulUpdateCapacity) The minimum number of instances the group should have.'
            min_size: '- (Optional, Required if using scaling policies) The minimum number of instances the group should have at any time.'
            min_target_capacity: '- (Optional)  The desired target capacity of a group. Required if using "setMinTarget" as action type'
            minimum: '- (Optional)  The lower limit number of instances that you can scale down to. Required if using "updateCapacity" as action type and neither "target" nor "maximum" are not defined.'
            minimum_instance_lifetime: '- (Optional) Defines the preferred minimum instance lifetime in hours. Markets which comply with this preference will be prioritized. Optional values: 1, 3, 6, 12, 24.'
            multai_target_sets: '- (Optional) Set of targets to register.'
            name: '- (Required) The group name.'
            name_space: '- (Required, default: AWS/EC2) The namespace for the alarm''s associated metric.'
            namespace: '- (Required) The namespace for the alarm''s associated metric.'
            network_interface_id: '- (Optional) The ID of the network interface.'
            num_of_units: '- (Optional, Default: 0) Amount of units for compute.'
            on_demand_types: '- (Optional) Available ondemand instance types. Note: Either ondemand or onDemandTypes must be defined, but not both.'
