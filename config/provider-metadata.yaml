                            "Compute_optimized"
                          ],
                          "disk_types": [
                            "EBS",
                            "SSD"
                          ],
                          "exclude_families": [
                            "m*"
                          ],
                          "exclude_metal": false,
                          "hypervisor": [
                            "xen"
                          ],
                          "include_families": [
                            "c*",
                            "t*"
                          ],
                          "is_ena_supported": false,
                          "max_gpu": 4,
                          "max_memory_gib": 16,
                          "max_network_performance": 20,
                          "max_vcpu": 16,
                          "min_enis": 2,
                          "min_gpu": 0,
                          "min_memory_gib": 8,
                          "min_network_performance": 2,
                          "min_vcpu": 2,
                          "root_device_types": [
                            "ebs"
                          ],
                          "virtualization_types": [
                            "hvm"
                          ]
                        }
                      ]
                    }
                  ],
                  "instance_metadata_options": [
                    {
                      "http_put_response_hop_limit": 10,
                      "http_tokens": "required"
                    }
                  ],
                  "key_pair": "KeyPair",
                  "logging": [
                    {
                      "export": [
                        {
                          "s3": [
                            {
                              "id": "di-abcd123"
